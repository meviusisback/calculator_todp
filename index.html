<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="left">Calculator</div>
        <div class="right"></div>
      </div>
      <div class="screen"></div>
      <div class="body">
        <div class="numbers">
          <div class="numpad"><button class="numpad-buttons">1</button></div>
          <div class="numpad"><button class="numpad-buttons">2</button></div>
          <div class="numpad"><button class="numpad-buttons">3</button></div>
          <div class="numpad"><button class="numpad-buttons">4</button></div>
          <div class="numpad"><button class="numpad-buttons">5</button></div>
          <div class="numpad"><button class="numpad-buttons">6</button></div>
          <div class="numpad"><button class="numpad-buttons">7</button></div>
          <div class="numpad"><button class="numpad-buttons">8</button></div>
          <div class="numpad"><button class="numpad-buttons">9</button></div>
          <div class="symbols"><button class="symbols-buttons">,</button></div>
          <div class="symbols"><button class="symbols-buttons">0</button></div>
          <div class="symbols"><button class="symbols-buttons">=</button></div>
        </div>
        <div class="operators">
          <div class="symbols"><button class="symbols-buttons">+</button></div>
          <div class="symbols"><button class="symbols-buttons">-</button></div>
          <div class="symbols"><button class="symbols-buttons">*</button></div>
          <div class="symbols"><button class="symbols-buttons">/</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
